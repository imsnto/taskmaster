{% extends 'base.html' %}
{% block title %}{{ view.get_context_data.title|default:'Task Form' }}{% endblock %}
{% block content %}
<form method="post" style="width:60% ; margin: 0 auto;">
    <h2>{{ view.get_context_data.title|default:'Task Form' }}</h2>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
